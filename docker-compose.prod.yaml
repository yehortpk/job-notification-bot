services:
  parser-prod:
    container_name: notifier-parser-prod
    build:
      dockerfile: ./parser/prod.Dockerfile
    networks:
      - notifier-prod-network
    environment:
      KAFKA_PARSER_TOPIC: vacancies
    depends_on:
      router-prod:
        condition: service_healthy
    profiles:
      - parser
      - app

  router-prod:
    container_name: notifier-router-prod
    build:
      dockerfile: ./router/prod.Dockerfile
    networks:
      - notifier-prod-network
    environment:
      KAFKA_PARSER_TOPIC: vacancies
      KAFKA_SUBSCRIBE_TOPIC: subscriptions
      KAFKA_BOT_NOTIFIER_TOPIC: bot-notifier
      MYSQL_USERNAME: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MONGO_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_ROOT_PASS: ${MONGO_ROOT_PASS}
      MONGO_PROGRESS_DB: ${MONGO_PROGRESS_DB}
    ports:
      - "8081:8080"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      kafka-prod:
        condition: service_healthy
      mysql-prod:
        condition: service_healthy
    profiles:
      - router
      - parser
      - bot
      - app

  bot-prod:
    container_name: notifier-bot-prod
    build:
      dockerfile: ./subscriber-bot/prod.Dockerfile
    networks:
      - notifier-prod-network
    environment:
      KAFKA_SUBSCRIBE_TOPIC: subscriptions
      KAFKA_BOT_NOTIFIER_TOPIC: bot-notifier
      TG_BOT_API_KEY: ${TG_BOT_API_KEY}
      TG_BOT_USERNAME: ${TG_BOT_USERNAME}
    depends_on:
      router-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    profiles:
      - bot
      - app

  frontend-prod:
    container_name: notifier-frontend-prod
    build:
      dockerfile: ./frontend/Dockerfile
    networks:
      - notifier-prod-network
    ports:
      - "4200:4200"
    depends_on:
      router-prod:
        condition: service_healthy
    profiles:
      - frontend
      - app


  redis-prod:
    image: redis:7.2.4
    container_name: notifier-redis-prod
    volumes:
      - notifier-redis-prod-data:/data
    networks:
      - notifier-prod-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - bot
      - app

  zookeeper-prod:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: notifier-zookeeper-prod
    volumes:
      - notifier-zookeeper-prod-data:/var/lib/zookeeper/data
      - notifier-zookeeper-prod-log:/var/lib/zookeeper/log
    networks:
      - notifier-prod-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "echo", "ruok", "|", "nc", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - parser
      - router
      - bot
      - app

  kafka-prod:
    image: confluentinc/cp-kafka:7.6.0
    container_name: notifier-kafka-prod
    networks:
      - notifier-prod-network
    volumes:
      - notifier-kafka-prod-data:/var/lib/kafka/data
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-prod:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://notifier-kafka-prod:9092,PLAINTEXT_HOST://localhost:29092
    depends_on:
      zookeeper-prod:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "echo", "ruok", "|", "nc", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - parser
      - router
      - bot
      - app

  mysql-prod:
    image: mysql:8.3.0
    container_name: notifier-mysql-prod
    volumes:
      - notifier-mysql-prod-data:/var/lib/mysql
      - ./notifier-dump.sql:/docker-entrypoint-initdb.d/notifier-dump.sql
    ports:
      - "3306:3306"
    networks:
      - notifier-prod-network
    environment:
      MYSQL_DATABASE: notifier
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - parser
      - router
      - bot
      - app

  mongo-prod:
    image: mongo:6.0
    container_name: notifier-mongo-prod
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
      MONGO_INITDB_DATABASE: parser-progress
    networks:
      - notifier-prod-network
    volumes:
      - notifier-mongo-prod-data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

networks:
  notifier-prod-network:
    driver: bridge

volumes:
  notifier-kafka-prod-data:
  notifier-mysql-prod-data:
  notifier-redis-prod-data:
  notifier-zookeeper-prod-data:
  notifier-zookeeper-prod-log:
  notifier-mongo-prod-data:
