# Playwright options
playwright.browser.channel=chromium
playwright.browser.headless=true
playwright.browser.downloads.path=/ms-playwright
playwright.browser.installation.strategy=SKIP
playwright.skip.browser.download=true

# Logs
logging.level.net.lightbody.bmp=ERROR
logging.level.org.apache.kafka=ERROR
logging.level.com.github.yehortpk.parser=INFO

spring.main.banner-mode=off

# App configurations
parser.mode=default

# Kafka
spring.kafka.bootstrap-servers=notifier-kafka:9092

# Services urls
router-companies-url=http://notifier-router:8080/company
router-vacancies-url=http://notifier-router:8080/vacancy
router-parser-url=http://notifier-router:8080/parser
router-parser-progress-url=http://notifier-router:8080/parser/progress

