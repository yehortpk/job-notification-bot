spring.kafka.bootstrap-servers=notifier-kafka-local:9092

# Chrome webdriver for selenium
webdriver.chrome.driver=/usr/local/bin/chromedriver
webdriver.chrome.path=/usr/bin/google-chrome

# Logs
logging.level.com.github.yehortpk.parser=INFO
logging.level.org.openqa.selenium=ERROR
logging.level.net.lightbody.bmp=ERROR

spring.main.banner-mode=off

# Services urls
router-companies-url=http://notifier-router-local:8080/company
router-vacancies-url=http://notifier-router-local:8080/vacancy
router-parser-url=http://notifier-router-local:8080/parser

# App configurations
parser.mode=default